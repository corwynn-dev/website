<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corwynn Technology</title>
    <meta name="description" content="A custom software development company that specializes in AI & Data">
    <link rel="canonical" href="https://corwynn.dev">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400;700;800&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --text-primary: #f5f0e8;
            --text-secondary: #8a8580;
            --accent: #d4a853;
            --accent-glow: rgba(212, 168, 83, 0.15);
            --border: rgba(245, 240, 232, 0.08);
            --border-hover: rgba(245, 240, 232, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle gradient orb in background */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            background: radial-gradient(
                ellipse at center,
                rgba(212, 168, 83, 0.04) 0%,
                rgba(212, 168, 83, 0.01) 40%,
                transparent 70%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Noise texture overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 720px;
            width: 100%;
            text-align: center;
        }

        /* Entrance animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .company-name {
            font-family: 'Cabinet Grotesk', -apple-system, sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            animation: fadeUp 0.8s ease-out both;
        }

        .company-name .letter {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .company-name:hover .letter {
            animation: wave 0.6s ease-out forwards;
        }

        .company-name:hover .letter:nth-child(1) { animation-delay: 0s; }
        .company-name:hover .letter:nth-child(2) { animation-delay: 0.05s; }
        .company-name:hover .letter:nth-child(3) { animation-delay: 0.1s; }
        .company-name:hover .letter:nth-child(4) { animation-delay: 0.15s; }
        .company-name:hover .letter:nth-child(5) { animation-delay: 0.2s; }
        .company-name:hover .letter:nth-child(6) { animation-delay: 0.25s; }
        .company-name:hover .letter:nth-child(7) { animation-delay: 0.3s; }

        .company-name .dot {
            display: inline-block;
            color: var(--accent);
        }

        .company-name:hover .dot {
            animation: wave 0.6s ease-out forwards;
            animation-delay: 0.35s;
        }

        .tagline {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto 4rem;
            animation: fadeUp 0.8s ease-out 0.15s both;
        }

        .tagline strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .projects-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .projects {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeUp 0.8s ease-out 0.5s both;
        }

        .project-card {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                var(--accent-glow) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover .project-arrow {
            transform: translateX(3px);
            color: var(--accent);
        }

        .project-info {
            position: relative;
            text-align: left;
        }

        .project-name {
            font-family: 'Cabinet Grotesk', -apple-system, sans-serif;
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0.125rem;
        }

        .project-domain {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .project-arrow {
            position: relative;
            font-size: 1.25rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        /* Footer */
        /* Contact Section */
        .contact-section {
            margin-top: 5rem;
            padding-top: 3rem;
            border-top: 1px solid var(--border);
            animation: fadeUp 0.8s ease-out 0.6s both;
        }

        .contact-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .form-group input,
        .form-group textarea {
            font-family: 'DM Sans', -apple-system, sans-serif;
            font-size: 1rem;
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            background: var(--bg-card-hover);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            font-family: 'DM Sans', -apple-system, sans-serif;
            font-size: 0.9375rem;
            font-weight: 500;
            padding: 1rem 2rem;
            margin-top: 0.5rem;
            background: var(--accent);
            color: var(--bg-deep);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-btn:hover {
            background: #e0b660;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            opacity: 0.6;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
                justify-content: flex-start;
                padding-top: 20vh;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 3rem;
            }

            .projects {
                flex-direction: column;
                align-items: stretch;
            }

            .project-card {
                justify-content: space-between;
            }

            .contact-section {
                margin-top: 3rem;
                padding-top: 2rem;
            }

            .footer {
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="company-name"><span class="letter">C</span><span class="letter">o</span><span class="letter">r</span><span class="letter">w</span><span class="letter">y</span><span class="letter">n</span><span class="letter">n</span><span class="dot">.</span></h1>

        <p class="tagline">
            A custom software development company specializing in <strong>AI & Data</strong>
        </p>

        <p class="projects-label">Our Products</p>

        <div class="projects">
            <a href="https://greeklife.app" class="project-card" target="_blank" rel="noopener">
                <div class="project-info">
                    <div class="project-name">GMS</div>
                    <div class="project-domain">greeklife.app</div>
                </div>
                <span class="project-arrow">&rarr;</span>
            </a>

            <a href="https://pennyvault.app" class="project-card" target="_blank" rel="noopener">
                <div class="project-info">
                    <div class="project-name">Penny Vault</div>
                    <div class="project-domain">pennyvault.app</div>
                </div>
                <span class="project-arrow">&rarr;</span>
            </a>
        </div>

        <section class="contact-section">
            <p class="contact-label">Get in Touch</p>
            <form class="contact-form" action="https://formspree.io/f/xvzogaqz" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <footer class="footer">
            corwynn.dev
        </footer>
    </main>
</body>
</html>
